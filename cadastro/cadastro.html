<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Produto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Cadastro de Produto</h1>
      <a class="back" href="../index.html">Voltar para início</a>
    </div>

    <div class="card">
      <form id="cadastro-form">
        <div>
          <label for="nome">Nome do produto</label>
          <input id="nome" name="nome" type="text" placeholder="Ex: Cafeteira Prisma" required />
        </div>
        <div>
          <label for="preco">Preço</label>
          <input id="preco" name="preco" type="number" step="0.01" placeholder="Ex: 249.90" required />
        </div>
        <div>
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecione</option>
            <option>Casa</option>
            <option>Eletrônicos</option>
            <option>Beleza</option>
            <option>Escritório</option>
            <option>Esporte</option>
          </select>
        </div>
        <div class="full">
          <label for="descricao">Breve descrição</label>
          <textarea id="descricao" name="descricao" placeholder="Conte em uma ou duas frases o diferencial do produto" required></textarea>
        </div>
        <div class="full actions">
          <button class="btn btn-primary" type="submit">Salvar produto</button>
          <a class="btn btn-ghost" href="../produtos/produtos.html">Ver produtos cadastrados</a>
        </div>
      </form>
      <p id="form-status" class="form-status" role="status" aria-live="polite"></p>
    </div>
  </div>
  <script src="../main.js"></script>
</body>
</html>
